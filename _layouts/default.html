<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->

  <title>{{ page.title }}</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!--  Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width" />

  <!-- Place favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">


  <!-- CSS : implied media="all" -->
  <link rel="stylesheet" href="/css/style.css?v=2">
  <link rel="stylesheet" href="/css/sticky.css?v=2">
  <link rel="stylesheet" href="/css/index.css?v=2">
  <!--
  <link id="size-stylesheet" rel="stylesheet" href="/css/desktop.css">
  -->
  <link media="only screen and (max-width: 768px)" href="/css/mobile.css" type="text/css" rel="stylesheet" />
  <link  href="//fonts.googleapis.com/css?family=Ubuntu:regular,italic,bold,bolditalic" rel="stylesheet" type="text/css" >
 
  <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
  <script src="/js/libs/modernizr-1.6.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      // highlight the current page on the nav menu
      var path = document.location.href.split("www.barricane.com")[1];
      $('#nav>ul>li>a[href="' + path + '"]').addClass('current');
      
      // fix the copyright statement
      var currYear = (new Date()).getFullYear();
      $("#curr_year").html("-" + currYear);
    });
  </script>

</head>

<body>

  <div id="wrap">
    <div id="main">
      <header id="header">
         <h1>barricane <span class="title_continuation">technology ltd.</span></h1>
      </header>    
      <div id="middle" class="clearfix">
        <nav id="nav">
          <ul>
            <li><a href="/">home</a></li>
            <li><a href="/customers">customers</a></li>
            <li><a href="/projects">projects</a></li>
            <li><a href="/blog">blog</a></li>
            <li><a href="/contact">contact</a></li>
          </ul>
        </nav>
        <section id="content">
            {{ content }}
        </section>
      </div>
    </div>
  </div> <!--! end of #container -->
  <footer id="footer">
    <p>Copyright &copy; 2010<span id="curr_year"></span> Barricane Technology Ltd.<span class="title_continuation">, All Rights Reserved.</span></p>
  </footer>


  <!-- Javascript at the bottom for fast page loading -->

  
  <!-- scripts concatenated and minified via ant build script-->
  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>
  <!-- end concatenated and minified scripts-->
