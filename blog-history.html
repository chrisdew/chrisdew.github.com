---
layout: default
title: Chris Dew's Blog
---
 
<article>
  <header>
    <h1>Blog History</h1>
  </header>
  <p>
    Below, you will find all our historical blog posts.
  </p>
</article>

{% for post in site.posts %}
<article>
  <header>
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  </header>
  <em>Posted on {{ post.date | date_to_long_string }}.</em>
</article>
{% endfor %}
